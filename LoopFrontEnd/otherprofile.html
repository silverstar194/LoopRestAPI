<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Loop</title>



    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="./css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="./js/ratchet.js"></script>
      <script src="./js/settings.js"></script>
      <script src="./js/otherprofile.js"></script>
      
  </head>
  <body onload="main()">

    <!-- Make sure all your bars are the first things in your <body> -->

<header class="bar bar-nav">
   <a id="otherback" data-ignore="push">

<div id="button">
  <span class="icon icon-left">Back</span>
</div>
</a>
  <div id="logo">
  </div>
</header>


    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->

    <div class="content">

      <div id="otherprofile">
        <div id="otherbio">
         <div id="otherbiotitle">My Bio</div>
          <div id="otherbioname">Loading...</div>
         <div id="otherbiocontent"></div>
       </div>
        <div id="otherprofilepic">
      </div>

    </div>
  </br>
  <button class="btn btn-positive btn-block" id="joinbutton" onclick="join();" ></button>


    </div>

  </body>
</html>
